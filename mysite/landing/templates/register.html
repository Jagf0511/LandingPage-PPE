<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Transport Service Medellin</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'Imgs/logos/iconweb.svg' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        .lang-en, .lang-es {
            display: inline-block;
        }
    </style>
</head>

<body>
    
    <div class="register-container">
        <div class="register-form-container">
            <h2>
                <span class="lang-es">Registro de Usuario</span>

            </h2>
            <form method="POST" class="register-form">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="errorlist">
                                {% for error in field.errors %}
                                    {{ error }}
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="submit-btn">
                    <span class="lang-es">Registrarse</span>
                    
                </button>
            </form>
            <div class="form-links">
                <a href="{% url 'login' %}" class="login-link">
                    <span class="lang-es">¿Ya tienes una cuenta? Inicia sesión</span>
                   
                </a>
                <a href="{% url 'index' %}" class="home-link">
                    <span class="lang-es">Volver al inicio</span>
                    
                </a>
            </div>
        </div>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'js/simplified_translation.js' %}"></script>
</body>
</html>
