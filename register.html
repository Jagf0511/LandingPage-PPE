<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/Assets/css/login.css">
</head>
<body>
    <div class="wrap-form">
        <div class="half">
            <button onclick="irAInicio()">Regresar</button>
        </div>
        <form action="/register" method="POST">
            <div class="text-login">
                <h2>Crear cuenta</h2>
            </div>
            <div class="email">
                <input type="text" id="first-name" name="first-name" placeholder="Ingrese su nombre" required>
            </div>
            <div class="email">
                <input type="text" id="last-name" name="last-name" placeholder="Ingrese su apellido" required>
            </div>
            <div class="email">
                <input type="text" id="username" name="username" placeholder="Ingrese un correo electrónico" required>
            </div>
            <div class="password">
                <input type="password" id="password" name="password" placeholder="Ingrese una contraseña" required>
            </div>
            <div class="password">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme su contraseña" required>
            </div>
            <input type="submit" value="Registrar">
        </form>
    </div>
    <script type="module" src="/Assets/js/register.js"></script>
</body>
</html>
