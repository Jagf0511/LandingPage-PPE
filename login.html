<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Assets/css/login.css">
</head>
<body>
    <div class="wrap-form">
        <div class="half">
            <button onclick="irAInicio()">Regresar</button>

        </div>
        <form action="/login" method="POST">
            <div class="text-login">
                <h2>Iniciar sesión</h2>
            </div>
            <div class="email">
            <input type="text" id="username" name="username" placeholder="Ingrese un correo electronico" required>
            </div>
            <div class="password">
                <input type="password" id="password" name="password" placeholder="Ingrese una contraseña" required>
            </div>
            
    
            <input type="submit" value="Login">
        </form>
    
    </div>
    <script src="/Assets/js/login.js"></script>
</body>
</html>
